{% extends 'base.html' %} {% block title %}Home - Book Recommender{% endblock %}
{% block content %}

<div class="jumbotron">
  <h1 class="display-4">Welcome to Book Recommender</h1>
  <p class="lead">Find your next read based on your interests!</p>
  <hr class="my-4" />
  <form action="{{ url_for('recommendations') }}" method="post">
    <div class="form-group">
      <label for="interests">Interests:</label>
      <select id="interests" name="interests" class="form-control" multiple>
        <option value="Cooking">Cooking</option>
        <option value="Photography">Photography</option>
        <option value="Wars">Wars</option>
        <option value="Technologies">Technologies</option>
        <option value="Economics">Economics</option>
        <option value="Finance">Finance</option>
        <option value="Romance">Romance</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Comics">Comics</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Adventure">Adventure</option>
        <option value="Academic">Academic</option>
        <!-- categories -->
      </select>
    </div>
    <div class="form-group">
      <label for="category">Select Category:</label>
      <select class="form-control" id="category" name="category">
        <option value=""></option>
        <option value="Novel">Novel</option>
        <option value="Books">Books</option>
        <option value="Academic books">Academic books</option>
        <option value="films">Novels that were made into films</option>
      </select>
    </div>
    
    <button type="submit" class="btn123">Recommend</button>
  </form>

</div>

{% endblock %}
